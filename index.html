<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Love ❤️</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ffe6e6; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(255, 0, 50, 0.15); width: 80%; max-width: 400px; text-align: center; }
        h1 { color: #ff3366; margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 2px solid #ffccd5; border-radius: 10px; resize: none; font-size: 16px; box-sizing: border-box; }
        button { background: #ff3366; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 18px; margin-top: 20px; cursor: pointer; width: 100%; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Send Love ❤️</h1>
        <textarea id="msg" placeholder="Type a sweet message..."></textarea>
        <button onclick="sendLove()">Send to Box</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYJt9-Bk9PW898173PyPbHP7kq6maFdcU",
            databaseURL: "https://lovebox-675f3-default-rtdb.asia-southeast1.firebasedatabase.app/" 
            // Note: In HTML JS, you MUST include https://
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.sendLove = function() {
            const text = document.getElementById("msg").value;
            if(!text) return alert("Type something!");

            set(ref(db, 'lovebox'), {
                message: text,
                unread: true
            }).then(() => {
                alert("Sent! ❤️");
                document.getElementById("msg").value = "";
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        }
    </script>
</body>
</html>
